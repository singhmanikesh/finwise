<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💼 FinWise: Your Smart Investment Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-5">💼 FinWise: Your Smart Investment Buddy</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="tabs">
        <li class="nav-item"><a class="nav-link active" href="#" data-section="createUser">👤 Create User</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="profile">🛠️ Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="suggestions">📈 Suggestions</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-section="dips">📉 Dips</a></li>
    </ul>

    <!-- Pages -->
    <div id="createUser" class="tab-section">
        <h3>Create New User</h3>
        <form id="createForm">
            <div class="row g-2 mb-3">
                <div class="col"><input type="text" name="username" class="form-control" placeholder="👤 Username" required></div>
                <div class="col"><input type="text" name="name" class="form-control" placeholder="📝 Full Name" required></div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col"><input type="email" name="email" class="form-control" placeholder="📧 Email" required></div>
                <div class="col"><input type="password" name="pass" class="form-control" placeholder="🔒 Password" required></div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col"><input type="number" name="mobNumber" class="form-control" placeholder="📞 Mobile Number" required></div>
                <div class="col">
                    <select name="riskLevel" class="form-select" required>
                        <option value="">⚖️ Select Risk Level</option>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col"><input type="number" step="0.01" name="monthlyIncome" class="form-control" placeholder="💵 Monthly Income" required></div>
                <div class="col"><input type="number" step="0.01" name="monthlyExpense" class="form-control" placeholder="💸 Monthly Expense" required></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">🚀 Create User</button>
        </form>
        <div id="createUserResult" class="mt-3 text-center"></div>
    </div>

    <div id="profile" class="tab-section d-none">
        <h3>Profile</h3>
        <form id="searchProfileForm" class="mb-3">
            <input type="text" id="profileUsername" class="form-control" placeholder="🔍 Search by Username" required>
            <button class="btn btn-info w-100 mt-2" type="submit">🔎 Load Profile</button>
        </form>
        <form id="updateProfileForm" class="d-none">
            <div class="mb-3"><input type="number" step="0.01" name="monthlyIncome" class="form-control" placeholder="Monthly Income"></div>
            <div class="mb-3"><input type="number" step="0.01" name="monthlyExpense" class="form-control" placeholder="Monthly Expense"></div>
            <div class="mb-3">
                <select name="riskLevel" class="form-select">
                    <option value="">Select Risk Level</option>
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>
            <button class="btn btn-warning w-100" type="submit">💾 Update Profile</button>
        </form>
        <div id="updateProfileResult" class="mt-3 text-center"></div>
    </div>

    <div id="suggestions" class="tab-section d-none">
        <h3>Investment Suggestions</h3>
        <input type="text" id="suggestUsername" class="form-control mb-3" placeholder="👤 Enter Username">
        <button class="btn btn-success w-100" onclick="loadSuggestions()">📈 Get Suggestions</button>
        <div id="suggestionsResult" class="mt-3"></div>
    </div>

    <div id="dips" class="tab-section d-none">
        <h3>Dip Opportunities</h3>
        <input type="text" id="dipUsername" class="form-control mb-3" placeholder="👤 Enter Username">
        <button class="btn btn-dark w-100" onclick="loadDips()">📉 Get Dips</button>
        <div id="dipsResult" class="mt-3"></div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
